<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate </title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
    <header>
        <nav>
            <h4><i class="bi bi-house-door-fill"></i> House</h4>
            <div class="right_bx">
                <ul>
                    <li><a href="#">Support</a></li>
                    <li><a href="#"><i class="bi bi-globe"></i> Language</a></li>
                    <li><a href="#">List Your Property</a></li>
                </ul>
                <div class="account_bx">
                    <i class="bi bi-app-indicator"></i>
                    <i class="bi bi-person"></i>
                </div>
            </div>
        </nav>
        <div class="content">
            <div class="cont_bx">
                <h1>Modren <br> house</h1>
                <p>3 bedrooms, 1 kitchen, 2 bathrooms</p>
                <div class="weather">
                    <h6>42 Â°C <span>Very Hot</span></h6>
                </div>
                <div class="btns_cont">
                    <i class="bi bi-arrow-left"></i>
                    <i class="bi bi-arrow-right"></i>
                </div>
                <div class="images_bx">
                    <div class="card">
                        <img src="/img/An outdoor pool.jpg" alt="">
                    </div>
                    <div class="card">
                        <img src="/img/(6x7 Meters) Small House Design Idea with 3 Bedrooms.jpg" alt="">
                    </div>
                    <div class="card">
                        <img src="/img/Random Inspiration 335.jpg" alt="">
                        <h6>+6</h6>
                    </div>
                </div>
            </div>
            <div class="choose_bx">
                <div class="stay_bx">
                    <button><i class="bi bi-house-door-fill"></i></button>
                    <button><i class="bi bi-star-fill"></i></button>
                    <button><i class="bi bi-tv-fill"></i></button>
                </div>
                <div class="select">
                    <div class="card">
                        <h5>City</h5>
                        <input type="text" value="dubai">
                        <input type="text" value="Unided Arab Emirates">
                    </div>
                    <div class="card">
                        <h5>People</h5>
                        <input type="text" value="4 people" id="people">
                        <button id="people_less">Less</button>
                        <button id="people_more">More</button>
                    </div>
                    <div class="card"></div>
                </div>
            </div>
        </div>
    </header>
    
    <script src="/app.js"></script>
</body>
</html>
